<!DOCTYPE html>
<html>

<head>
	<title>CSS Still Life</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/main.css">
</head>

<!-- DRAWING ONE -->

<body>
    <div class="canvas one">

			<div id="paper" class="object"></div>

			<div id="kiwi" class="object"></div>

			<div id="orange" class="object"></div>

			<div id="candle" class="object">
				<div id="wax" class="object"></div>
				<div id="wax-top" class="object"></div>
				<div id="flame" class="object"></div>
			</div>

			<div id="vase" class="object">
				<div id="top"></div>
				<div id="middle"></div>
				<div id="bottom"></div>
			</div>

			<div id="rose" class="object">
				<div id="stem" class="object"></div>
				<div id="plastic"></div>
				<div id="flower" class="object"></div>
				<div id="flowertop" class="object"></div>
			</div>
		</div>

<!-- DRAWING TWO -->

		<div class="canvas two">
			<div id="paper-two" class="object"></div>
			
			<div id="lamp" class="object"></div>

			<div id="rose-two" class="object">
				<div id="stem" class="object"></div>
				<div id="plastic"></div>
				<div id="flower" class="object"></div>
				<div id="flowertop" class="object"></div>
			</div>

			<div id="box" class="object">
				<div id="box-label" class="object"></div>
				<div id="box-label-textone" class="object"></div>
				<div id="box-label-texttwo" class="object"></div>
				<div id="box-label-textthree" class="object">UPS Ground</div>
				<div id="tape-one" class="object"></div>
				<div id="tape-two" class="object"></div>
				<div id="tape-three" class="object"></div>
			</div>

			<div id="kiwi-two" class="object"></div>

    </div>
</body>

</html>
